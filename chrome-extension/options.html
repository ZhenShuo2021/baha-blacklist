<!DOCTYPE html>
<html>

<head>
    <title>彈幕過濾器設定</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }

        h1 {
            color: #333;
        }

        .description {
            display: flex;
            flex-direction: column;
            gap: 0.2em;
            margin-bottom: 1em;
        }


        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            resize: none;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .remove-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        .status {
            margin-top: 10px;
            color: #666;
        }

        .id-list {
            margin-top: 10px;
        }

        .id-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div align="center">
        <h1>動畫瘋彈幕過濾器</h1>
        <div class="description">
            <span>抱怨哥、暴雷仔、踩一捧一的全部封鎖眼不見為淨。</span>
        </div>
    </div>


    <div class="section">
        <h2>手動設定黑名單</h2>
        <p>請輸入要過濾的用戶ID（每行一個ID）</p>
        <div>
            <textarea id="defaultBlacklist" rows="5" placeholder="Bad_ID_A
Bad_ID_B
Bad_ID_C"></textarea>
            <button id="saveDefaultBlacklist">保存</button>
        </div>
        <div class="status">這些ID將被添加到基本過濾列表中</div>
    </div>

    <div class="section">
        <h2>網絡黑名單來源</h2>
        <p>請輸入包含黑名單的網絡地址（每行一個URL）</p>
        <div>
            <textarea id="networkSources" rows="5" placeholder="https://your-url.com/blacklist.txt
"></textarea>
            <button id="saveNetworkSources">保存</button>
        </div>
        <div class="status">內容必須是純文字</div>
    </div>

    <div class="section">
        <h2>本地黑名單檔案</h2>
        <p>請選擇包含用戶ID的文字文件(每行一個ID)</p>
        <div>
            <button id="addLocalFile">添加本地文件</button>
            <div id="localFilesList" class="file-list"></div>
        </div>
        <div class="status">如果文件內容有更新，需要手動重新添加。</div>
    </div>

    <div class="section">
        <h2>當前的過濾列表</h2>
        <div id="currentBlacklist" class="file-list"></div>
        <div class="status">此列表包含所有來源的黑名單</div>
    </div>

    <script src="options.js"></script>
</body>

</html>
